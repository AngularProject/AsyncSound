<div class="row">
    <h3>Choose user to make admin:</h3>
</div>
<div class="row">
    <div class="col s12">
        <div class="row">
            <form (ngSubmit)="setRole()">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="autocomplete-input" [(ngModel)]="user" class="autocomplete" placeholder="Username" name="username">
                </div>
                <button class="btn waves-effect waves-light form-group" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
