<div class="row">
    <div class="col s6">
        <h4>Choose user to make admin:</h4>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <div class="row">
            <form (ngSubmit)="setRole()">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="autocomplete-input" [(ngModel)]="user" class="autocomplete" placeholder="Username" name="username">
                </div>
                <button class="btn waves-effect waves-light form-group btn-small" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <h4>Admins: </h4>
        <ul class="collection">
            <li *ngFor="let admin of admins" class="collection-item avatar">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTBDPoVMQehyHCjxg17gGgj3MyU__00RZi1wM7IH1jV8ehgl8sz" alt="" class="circle">
                <span class="title">Username: <a routerLink={{admin._id}}>{{admin.username}}</a></span>
                <p>
                    {{admin.firstname}} {{admin.lastname}}
                </p>
                <a class="secondary-content"><i class="material-icons red-text text-darken-4">delete</i>Remove</a>
            </li>
        </ul>
    </div>
</div>
