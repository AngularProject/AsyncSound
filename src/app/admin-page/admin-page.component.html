<div class="row">
    <div class="col s6">
        <h4>Choose user to make admin:</h4>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <div class="row">
            <form (ngSubmit)="setRole()">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="autocomplete-input" [(ngModel)]="user" class="autocomplete" placeholder="Username" name="username">
                </div>
                <button class="btn waves-effect waves-light form-group btn-small" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <h4>Admins: </h4>
        <ul class="collection">
            <li app-admin-list *ngFor="let admin of admins" [admin]="admin" (delete)="deleted($event)" class="collection-item avatar">
            </li>
        </ul>
    </div>
</div>
