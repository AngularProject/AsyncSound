<div class="col s12 m7">
    <div class="card">
        <div class="card-image">
            <img src="https://s29.postimg.org/4m3x25kuv/default.png" style="height: 100px">
            <span class="card-title">{{playlist.title}}</span>
        </div>
        <div class="card-content">
            <p>By:
                <a [routerLink]="['../profile', playlist.creator]"> {{playlist.creator}}</a>
                <br>Likes: {{playlist.voteUp[0]}}
            </p>
        </div>
        <ul class="collection" *ngFor="let song of playlist.songs; let i = index">
            <li class="collection-item avatar">
                <!--<i class="material-icons circle red">play_arrow</i>-->
                <img src="https://s29.postimg.org/4m3x25kuv/default.png" alt="" class="circle">
                <p>Song name: {{song}}</p>
                <audio controls>
                    <source src="https://a.clyp.it/pmajv2ut.ogg" type="audio/ogg">
                    <source src="https://a.clyp.it/pmajv2ut.mp3" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>
                <a class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
        </ul>
        <!--<div *ngFor="let song of playlist.songs; let i = index">
            <div class="card-action">
                <h6>Song name: {{song}}</h6>
                <audio controls>
                    <source src="https://a.clyp.it/pmajv2ut.ogg" type="audio/ogg">
                    <source src="https://a.clyp.it/pmajv2ut.mp3" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>
            </div>
        </div>-->
    </div>
</div>
