<div class="register-form center">
    <div class="card-panel hoverable col s6 blue-grey lighten-5 center">
        <form (ngSubmit)="editInformation()" class="center">
            <div class="row">
                <div class="form-group input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" class="form-control" name="username" required placeholder="Username" />
                </div>
                <div class="form-group input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" class="form-control" name="firstname" required placeholder="First name" />
                </div>
                <div class="form-group input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" class="form-control" name="lastname" required placeholder="Last name" />
                </div>
                <div class="form-group input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="password" class="form-control" name="password" required placeholder="Password" />
                </div>
                <div class="form-group input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" name="email" required placeholder="Email" />
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light form-group" type="submit" name="action">Submit changes
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
    </div>
</div>
