<div>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container main center" [highlighter]="changedColor">
                <br>
                <br>
                <div>
                    <img class="circle responsive-img" [src]="userAvatarUrl" alt="profile picture">
                </div>
                <div>
                    <h1 class="header center teal-text text-darken-4">{{currentUser.username}}</h1>
                    <p>Full Name: {{currentUser.firstname}} {{currentUser.lastname}}</p>
                    <p>E-mail: {{currentUser.email}}</p>
                    <h5 class="header col s12 light">welcome back!</h5>
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    <nav class="nav-extended teal darken-4">
        <div class="nav-wrapper">
            <ul class="tabs tabs-transparent">
                <li class="tab" *ngIf="isSameUserProfile"><a routerLink="create-playlist">Create playlist</a></li>
                <li class="tab"><a routerLink="user-playlists" class="active">Playlists</a></li>
                <li class="tab" *ngIf="isSameUserProfile"><a routerLink=" edit-information ">Edit information</a></li>
            </ul>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
