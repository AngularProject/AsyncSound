<div class="row">
    <div class="card-panel hoverable col s6">
        <form (ngSubmit)="register()">
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username" />
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstName="ngModel" required placeholder="First name" />
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastName="ngModel" required placeholder="Last name" />
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="password" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="Email" />
            </div>
            <button class="btn waves-effect waves-light form-group" type="submit" name="action">Register
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
