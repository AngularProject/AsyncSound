<div class="register-form row">
    <div class="card-panel hoverable col s6 blue-grey lighten-5">
        <form (ngSubmit)="register()">
            <div class="form-group input-field">
                <i class="material-icons prefix">perm_identity</i>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required id="username" />
                <label for="username">Username</label>
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstName="ngModel" required id="firstname" />
                <label for="firstname">First name</label>
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastName="ngModel" required id="lastname" />
                <label for="lastname">Last name</label>
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password" />
                <label for="password">Password</label>
            </div>
            <div class="form-group input-field">
                <i class="material-icons prefix">email</i>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required id="email" />
                <label for="email">Email</label>                
            </div>
            <button class="btn waves-effect waves-light form-group" type="submit" name="action">Register
                <i class="material-icons">send</i>
            </button>
        </form>
        <simple-notifications [options]="options"></simple-notifications>
    </div>
</div>
