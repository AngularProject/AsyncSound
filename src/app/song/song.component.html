<section class="container">
  <div class="search row">
    <div class="col s11">
      <input class="col-xs-6 s11" type="text" placeholder="Shakira" [(ngModel)]="searchingSong" (keyup.enter)="search()">
    </div>
    <div class="col s1"><a class="btn-floating waves-effect waves-light" (click)="search()"><i class="material-icons">search</i></a></div>
  </div>
</section>
<div class="container songs-container" *ngIf="pagedItems && pagedItems.length > 0">
  <div class="row">
    <div *ngFor="let song of pagedItems" class="col s6">
      <p>{{song.title}}</p>
      <div class="song">
        <div class="card horizontal">
          <div class="card-image">
            <img class="responsive-img" src="https://s29.postimg.org/4m3x25kuv/default.png">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <audio class="col s10" controls>
                <source src="{{song.oggUrl}" type="audio/ogg">
                <source src="{{song.mp3Url}}" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>
              <playlist-dropdown class="col s2" [song]="song"></playlist-dropdown>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
<div class="container song-container" *ngIf="!(pagedItems && pagedItems.length > 0)">
  <div class="card-panel"><h4 class="center-align">Sorry, no result were found!</h4></div>
</div>
<!--pagination-->
<div class="container pages-containter center-align">
    <ul *ngIf="pageInfo.pages && pageInfo.pages.length" class="pagination">
      <li class="waves-effect" [ngClass]="{disabled:pageInfo.currentPage === 1}">
          <a (click)="setPage(1)">First</a>
      </li>
      <li class="waves-effect" [ngClass]="{disabled:pageInfo.currentPage === 1}">
          <a (click)="setPage(pageInfo.currentPage - 1)"><i class="material-icons">chevron_left</i></a>
      </li>
      <li class="waves-effect" *ngFor="let page of pageInfo.pages" [ngClass]="{active:pageInfo.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="waves-effect"  [ngClass]="{disabled:pageInfo.currentPage === pageInfo.totalPages}">
          <a (click)="setPage(pageInfo.currentPage + 1)"><i class="material-icons">chevron_right</i></a>
      </li>
      <li class="waves-effect" [ngClass]="{disabled:pageInfo.currentPage === pageInfo.totalPages}">
          <a (click)="setPage(pageInfo.totalPages)">Last</a>
      </li>
    </ul>
  </div>
