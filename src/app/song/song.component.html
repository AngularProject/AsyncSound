<section class="container">
  <div class="search row">
    <div class="col s11">
      <input class="col-xs-6 s11" type="text" placeholder="Shakira">
    </div>
    <div class="col s1"><a class="btn-floating waves-effect waves-light"><i class="material-icons">search</i></a></div>
  </div>
</section>
<div class="container">
  <div class="row">
    <div *ngFor="let song of songs" class="col s6">
      <p>{{song.title}}</p>
      <div class="song">
        <div class="card horizontal">
          <div class="card-image">
            <img class="responsive-img" src="https://s29.postimg.org/4m3x25kuv/default.png">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <audio class="col s10" controls>
                <source src="{{song.oggUrl}" type="audio/ogg">
                <source src="{{song.mp3Url}}" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>
              <div class="col s2">
                <!-- Dropdown Trigger -->
                <a class='dropdown-button btn-floating waves-effect waves-light' data-activates='dropdown1'><i class="material-icons">add</i></a>
                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                  <li><a href="#!">one</a></li>
                  <li><a href="#!">two</a></li>
                  <li><a href="#!">three</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
